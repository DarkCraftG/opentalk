<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTalk - Virtuální Svět</title>
    <link rel="icon" href="chat.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }

        #content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        #refresh-text {
            cursor: pointer;
            color: #4caf50;
        }

        #features {
            margin-top: 20px;
        }

        #features p {
            margin-bottom: 10px;
        }

        footer {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            margin-top: 20px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 45%;
        }

        .option:hover {
            background-color: #0056b3;
        }

        #talkCash-info {
            margin-top: 20px;
            text-align: center;
        }

        #talkCash-balance {
            font-weight: bold;
            color: #4caf50;
        }

        #back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

  <header onclick="refreshPage()">
    OpenTalk.Hub-Virtuální Svět
  </header>

  <div id="content">
    <p>
        Ahoj, Tady je Zeniouly, Jak jsi tohle našel? Nikde na tohle není odkaz, ty hekre jeden :D
        Jinak tohle je můj chill place, prozatím hehe. jestli chceš, můžeš tady odpočívat semnout
        moc toho tady není
    </p>
   
  <footer>
    <footer>
        OpenTalk by Kitsune | <a href="onas.html">O nás</a> |
        <a href="Podporit.html">Podpořit</a> |
        <a href="Pravidla.html">Pravidla</a> |
        <a href="Podpora.html">Podpora</a> |
        <a href="Udalosti.html">Události</a>
    </footer>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    const socket = io();

    function refreshPage() {
        location.reload();
    }

    function updateTalkCash(balance) {
        document.getElementById('talkCash-balance').textContent = balance;
    }

    function tradeTalkCash() {
        const tradeAmount = prompt('Zadejte částku pro obchodování s TalkCash:');
        if (tradeAmount !== null) {
            socket.emit('trade talkCash', parseInt(tradeAmount, 10));
        }
    }

    function workAsHacker() {
        socket.emit('work as hacker');
    }

    socket.on('update talkCash', (balance) => {
        updateTalkCash(balance);
    });

    socket.emit('get talkCash');

  </script>

  </body>
</html>
